<div fxLayout="column" fxLayoutAlign="space-between center center" [@itemFade]>
  <div fxLayout="column" fxLayoutAlign="space-evenly center center" class="container">
    <div fxLayout="column" fxLayoutAlign="center center">
      <img src="../../../assets/logo.png" class="logo" routerLink="/home/projects" />
      <h1>
        AFEKickstarter.
      </h1>
    </div>
    <div>
      <form fxLayout="column" fxLayoutAlign="space-around stretch center" fxLayoutGap="5px">
        <mat-form-field appearance="outline" color="warn">
          <mat-label class="placeholder">Your Name</mat-label>
          <input matInput name="name" type="text" [(ngModel)]="_registerRequest.name">
          <mat-icon matSuffix>account_circle</mat-icon>
        </mat-form-field>
        <mat-form-field appearance="outline" color="warn">
          <mat-label class="placeholder"> Email</mat-label>
          <input matInput name="email" type="text" [(ngModel)]="_registerRequest.email">
          <mat-icon matSuffix>alternate_email</mat-icon>
        </mat-form-field>
        <mat-form-field appearance="outline" color="warn">
          <mat-label class="placeholder"> Password</mat-label>
          <input matInput name="password" type="password" [(ngModel)]="_registerRequest.password">
          <mat-icon matSuffix>lock</mat-icon>
        </mat-form-field>
        <mat-form-field appearance="outline" color="warn">
          <mat-label class="placeholder">Account Type</mat-label>
          <mat-select name="permission" type="text" [(ngModel)]="_registerRequest.role">
            <mat-option *ngFor="let permission of _permissions" [value]="permission.value">
              {{ permission.viewValue }}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <button mat-raised-button color="warn" (click)="signup()" name="loginBtn">Signup</button>
      </form>
    </div>

  </div>
</div>
